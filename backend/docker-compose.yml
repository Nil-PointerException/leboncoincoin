version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: lmc-postgres
    environment:
      POSTGRES_DB: lmc_db
      POSTGRES_USER: lmc_user
      POSTGRES_PASSWORD: lmc_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - lmc-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: lmc-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@lmc.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    networks:
      - lmc-network
    depends_on:
      - postgres

  # MinIO (S3 Local) for dev profile
  minio:
    image: minio/minio:latest
    container_name: lmc-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console Web UI
    volumes:
      - minio_data:/data
    networks:
      - lmc-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # MinIO Client - Create bucket on startup
  createbuckets:
    image: minio/mc:latest
    container_name: lmc-minio-init
    depends_on:
      - minio
    networks:
      - lmc-network
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/lmc-images --ignore-existing;
      /usr/bin/mc anonymous set download myminio/lmc-images;
      exit 0;
      "

volumes:
  postgres_data:
  minio_data:

networks:
  lmc-network:
    driver: bridge

