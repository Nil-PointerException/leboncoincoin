version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: lmc-postgres
    environment:
      POSTGRES_DB: lmc_db
      POSTGRES_USER: lmc_user
      POSTGRES_PASSWORD: lmc_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - lmc-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: lmc-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@lmc.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    networks:
      - lmc-network
    depends_on:
      - postgres

volumes:
  postgres_data:

networks:
  lmc-network:
    driver: bridge

