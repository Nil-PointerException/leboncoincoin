# Test Configuration
# This file is used specifically for tests

# Quarkus test profile
quarkus.test.profile=test

# Test banner
quarkus.banner.enabled=false

# Logging for tests
quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] %s%e%n
quarkus.log.level=INFO
quarkus.log.category."com.lmc".level=DEBUG

# Disable dev services for controlled testing
quarkus.devservices.enabled=false

